<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle de varios tamaños</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imgContainer">
      <h1>Puzzles</h1>
      <img src="img/image.jpeg" width="30%" />
    </div>
    <br />
    <div class="buttons">
      <select name="size" id="puzzleSize">
        <option value="4">4 piezas</option>
        <option value="9">9 piezas</option>
        <option value="12">12 piezas</option>
        <option value="16">16 piezas</option>
      </select>
      <button id="newGame">Nuevo Juego</button>
    </div>
    <br />
    <div id="container"></div>
    <br />
    <div class="buttons">
      <button id="getSolution" style="visibility: hidden">
        Comprobar solución
      </button>
    </div>
  </body>
</html>
